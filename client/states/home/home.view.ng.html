<div class="jumbotron">
    <h1>Roamings</h1>

    <img ng-show="home.corporation"
         class="img-128"
         ng-src="{{home.defaultImages.corp_128}}"
         lazy-img="https://imageserver.eveonline.com/Corporation/{{home.corporation.Id}}_128.png"
         alt="{{home.corporation.Ticker}} Logo"/>

    <p ng-show="home.corporation" class="lead">
        The "{{home.corporation.Name}}" roamings application.
    </p>

    <p>
        <button class="btn btn-lg btn-success" type="button" ui-sref="roams.new">
            New&nbsp;<span class="glyphicon glyphicon-new-window"></span>
        </button>
        <button class="btn btn-lg btn-info" type="button" ui-sref="roams.list">
            List&nbsp;<span class="glyphicon glyphicon-zoom-in"></span>
        </button>
    </p>
</div>
