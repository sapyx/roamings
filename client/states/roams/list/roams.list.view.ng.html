<div class="jumbotron">
    <h1 view-title>Roams</h1>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Label</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Crew</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody ng-click="roamsList.useEvent($event)">
            <tr ng-repeat="row in roamsList.rowCollection | orderBy:'startDate'"
                ng-mouseenter="roamsList.rowSelected(row, true)" ng-mouseleave="roamsList.rowSelected(row, false)">
                <td>{{row.label}}</td>
                <td>{{row.startDate | date:'yyyy/MM/dd HH:mm':GMT}}</td>
                <td>{{row.endDate | date:'yyyy/MM/dd HH:mm':GMT}}</td>
                <td>{{row.crew}}</td>
                <td>
                    <span id="open" class="glyphicon glyphicon-open" ng-show="row.actions" bs-tooltip="open"></span>
                </td>
                <td>
                    <span id="edit" class="glyphicon glyphicon-edit" ng-show="row.actions" bs-tooltip="edit"></span>
                </td>
                <td>
                    <span id="remove" class="glyphicon glyphicon-remove" ng-show="row.actions" bs-tooltip="delete"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-lg btn-info" type="button" ui-sref="roams.new">
        New&nbsp;<span class="glyphicon glyphicon-new-window"></span>
    </button>

</div>
